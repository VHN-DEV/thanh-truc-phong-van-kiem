<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>72 Thanh Trúc Phong Vân Kiếm – Đại Canh Kiếm Trận</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <canvas id="c"></canvas>
    <div id="instructions" class="game-ui">Hold Button: Attack</div>

    <div id="mana-container" class="game-ui">
        <div id="mana-bar"></div>
        <div id="mana-text">Mana: 100/100</div>
    </div>

    <div id="sword-counter" class="game-ui">
        <img src="assets/images/sword-light.svg" class="counter-icon" alt="Swords">
        <span id="sword-count-text">72/72</span>
    </div>

    <div class="controls-layer">
        <!-- <div class="zoom-group">
            <div id="btn-zoom-in" class="btn btn-zoom">+</div>
            <div id="btn-zoom-out" class="btn btn-zoom">−</div>
        </div> -->

        <div class="attack-group">
            <div id="btn-form" class="btn btn-form">
                <img src="assets/images/gooey-sword.svg" class="sword-icon icon-form" alt="Change Form">
            </div>

            <div id="btn-attack" class="btn btn-attack">
                <img src="assets/images/sword.svg" class="sword-icon" alt="Attack">
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.min.js"></script>
</body>

</html>
