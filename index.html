<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>72 Thanh Trúc Phong Vân Kiếm – Đại Canh Kiếm Trận</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style>
html,body{
    margin:0;
    padding:0;
    background:radial-gradient(circle,#040a14,#000);
    overflow:hidden;
    cursor:none;
    touch-action: none; /* Ngăn scroll khi thao tác touch */
}
canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* ========= CANVAS ========= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let scaleFactor = 1;

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    // Scale factor dựa trên desktop chuẩn width = 1920
    const baseWidth = 1920;
    scaleFactor = canvas.width / baseWidth;
}
resize();
addEventListener("resize", resize);

/* ========= INPUT ========= */
const mouse = { x: innerWidth/2, y: innerHeight/2, px:0, py:0 };
let attack = false;
let mouseSpeed = 0;
let guardForm = 1;
const guardCenter = { x: mouse.x, y: mouse.y };

/* ========= TIMING ========= */
let lastTapTime = 0;
let attackTimer = null;
const DOUBLE_TAP_DELAY = 300;
const ATTACK_DELAY = 180;

/* ========= POINTER ========= */
function getPointerPos(e){
    if(e.pointerType === "touch" && e.touches && e.touches.length>0){
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }
    return { x: e.clientX, y: e.clientY };
}

addEventListener("pointermove", e=>{
    e.preventDefault();
    mouse.px = mouse.x;
    mouse.py = mouse.y;
    const p = getPointerPos(e);
    mouse.x = p.x;
    mouse.y = p.y;
},{passive:false});

addEventListener("pointerdown", e=>{
    e.preventDefault();
    const now = performance.now();
    if(now - lastTapTime < DOUBLE_TAP_DELAY){
        guardForm = guardForm === 1 ? 2 : 1;
        clearTimeout(attackTimer);
        attackTimer = null;
        attack = false;
        lastTapTime = 0;
        return;
    }
    lastTapTime = now;
    attackTimer = setTimeout(()=> attack = true, ATTACK_DELAY);
},{passive:false});

addEventListener("pointerup", e=>{
    e.preventDefault();
    attack = false;
    clearTimeout(attackTimer);
    attackTimer = null;
},{passive:false});

/* ========= ENEMY ========= */
class Enemy{
    constructor(x,y){
        this.r = (14 + Math.random()*26) * scaleFactor;
        this.maxHp = 1 + Math.floor(Math.random()*100);
        this.hp = this.maxHp;
        this.x=x; this.y=y;
    }

    hit(){ 
        this.hp--; 
        if(this.hp <= 0){
            spawnEnemy();
            return true;
        }
        return false;
    }

    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.shadowColor="#ff7777";
        ctx.shadowBlur=18*scaleFactor;
        ctx.beginPath();
        ctx.arc(0,0,this.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,90,90,0.85)";
        ctx.fill();
        ctx.restore();
    }
}

const enemies=[];
function spawnEnemy(){
    enemies.push(new Enemy(
        Math.random()*canvas.width,
        Math.random()*canvas.height
    ));
}
for(let i=0;i<6;i++) spawnEnemy();

/* ========= SWORD ========= */
const COUNT = 72;
const swords=[];

class Sword{
    constructor(i){
        this.layer = Math.floor(i/24);
        this.baseAngle = (Math.PI*2/24)*(i%24);
        this.spinAngle = 0;
        this.spinSpeed = (0.085/(this.layer+1))*(this.layer%2? -1:1);
        this.radius = (120 + this.layer*60) * scaleFactor;
        this.x=mouse.x; this.y=mouse.y;
        this.vx=0; this.vy=0;
        this.drawAngle=0;
        this.trail=[];
        this.breath = Math.random()*Math.PI*2;
        this.breathSpeed = 0.015 + Math.random()*0.01;
        this.attackDelay = this.layer*6 + Math.random()*10;
        this.attackFrame = 0;
    }

    update(){
        this.breath += this.breathSpeed;
        const breathPulse = Math.sin(this.breath)*6*scaleFactor;
        const r = this.radius + breathPulse;

        let mode;
        if(mouseSpeed < 2.8){
            mode = guardForm===1 ? "STABLE":"DYNAMIC";
        }else mode="FOLLOW";

        if(!attack){
            this.spinAngle += this.spinSpeed;
            const a = this.baseAngle + this.spinAngle;
            const tx = guardCenter.x + Math.cos(a)*r;
            const ty = guardCenter.y + Math.sin(a)*r;

            if(mode==="STABLE"){
                this.x += (tx-this.x)*0.6;
                this.y += (ty-this.y)*0.6;
                this.vx*=0.3; this.vy*=0.3;
                this.drawAngle = a + Math.PI/2;
            }
            else if(mode==="DYNAMIC"){
                const dx=tx-this.x, dy=ty-this.y;
                const d=Math.hypot(dx,dy)||1;
                this.vx+=(dx/d)*Math.min(d*0.08,3.6*scaleFactor);
                this.vy+=(dy/d)*Math.min(d*0.08,3.6*scaleFactor);
                this.vx*=0.82; this.vy*=0.82;
                this.x+=this.vx; this.y+=this.vy;
                this.drawAngle=Math.atan2(this.vy,this.vx)+Math.PI/2;
            }
            else{
                this.x += (tx-this.x)*0.25;
                this.y += (ty-this.y)*0.25;
                this.drawAngle=Math.atan2(ty-this.y,tx-this.x)+Math.PI/2;
            }

            this.attackFrame = 0;
            this.trail = [];
        }
        else{
            this.attackFrame++;
            if(this.attackFrame < this.attackDelay) return;

            let t=null, md=1e9;
            for(const e of enemies){
                const d=Math.hypot(e.x-mouse.x,e.y-mouse.y);
                if(d<md){md=d;t=e;}
            }
            if(t){
                const dx=t.x-this.x, dy=t.y-this.y;
                const d=Math.hypot(dx,dy)||1;
                this.vx+=(dx/d)*9*scaleFactor;
                this.vy+=(dy/d)*9*scaleFactor;
                this.vx*=0.92; this.vy*=0.92;
                this.x+=this.vx; this.y+=this.vy;
                this.drawAngle=Math.atan2(this.vy,this.vx)+Math.PI/2;
                if(Math.hypot(this.x-t.x,this.y-t.y) < t.r){
                    const dead = t.hit();
                    if(dead){
                        const index = enemies.indexOf(t);
                        if(index !== -1) enemies.splice(index,1);
                    }
                }

                this.trail.push({
                    x:this.x-this.vx*0.15,
                    y:this.y-this.vy*0.15
                });
                if(this.trail.length>5) this.trail.shift();
            }
        }

        const jitter=Math.sin(performance.now()*0.004+this.baseAngle)*0.8*scaleFactor;
        this.x+=Math.cos(this.baseAngle)*jitter;
        this.y+=Math.sin(this.baseAngle)*jitter;
    }

    draw(){
        ctx.beginPath();
        for(const p of this.trail) ctx.lineTo(p.x,p.y);
        ctx.strokeStyle="rgba(120,255,210,0.45)";
        ctx.lineWidth=2.1*scaleFactor;
        ctx.stroke();

        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.drawAngle);
        ctx.shadowColor="#8fffe0";
        ctx.shadowBlur=22*scaleFactor;

        ctx.beginPath();
        ctx.moveTo(-3*scaleFactor,-62*scaleFactor);
        ctx.quadraticCurveTo(0,-80*scaleFactor,3*scaleFactor,-62*scaleFactor);
        ctx.fillStyle="#f0fff9";
        ctx.fill();

        const g=ctx.createLinearGradient(0,-60*scaleFactor,0,8*scaleFactor);
        g.addColorStop(0,"#eafff7");
        g.addColorStop(0.6,"#7fdcc0");
        g.addColorStop(1,"#3fa78a");
        ctx.fillStyle=g;
        ctx.fillRect(-2.6*scaleFactor,-60*scaleFactor,5.2*scaleFactor,68*scaleFactor);

        const h=ctx.createLinearGradient(0,8*scaleFactor,0,28*scaleFactor);
        h.addColorStop(0,"#6bcbb0");
        h.addColorStop(1,"#2f7f68");
        ctx.fillStyle=h;
        ctx.fillRect(-2.3*scaleFactor,8*scaleFactor,4.6*scaleFactor,20*scaleFactor);

        ctx.restore();
    }
}

for(let i=0;i<COUNT;i++) swords.push(new Sword(i));

/* ========= FORMATION CORE ========= */
function drawFormationCore(){
    ctx.save();
    ctx.translate(guardCenter.x,guardCenter.y);
    ctx.rotate(performance.now()*0.0002);
    ctx.strokeStyle="rgba(120,255,210,0.15)";
    ctx.lineWidth=2*scaleFactor;
    ctx.beginPath();
    ctx.arc(0,0,48*scaleFactor,0,Math.PI*2);
    ctx.stroke();
    ctx.restore();
}

function drawCursor(){
    ctx.beginPath();
    ctx.arc(mouse.x,mouse.y,4*scaleFactor,0,Math.PI*2);
    ctx.fillStyle="#6fffe0";
    ctx.fill();
}

/* ========= LOOP ========= */
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.28)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    mouseSpeed = Math.hypot(mouse.x-mouse.px,mouse.y-mouse.py);
    guardCenter.x+=(mouse.x-guardCenter.x)*0.35;
    guardCenter.y+=(mouse.y-guardCenter.y)*0.35;

    drawFormationCore();
    enemies.forEach(e=>e.draw());
    swords.forEach(s=>{s.update();s.draw();});
    drawCursor();

    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
