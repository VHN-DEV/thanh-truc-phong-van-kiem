    <canvas id="c"></canvas>

            <div id="btn-form" class="btn btn-form">
                <img src="assets/images/gooey-sword-svgrepo-com.svg" class="sword-icon icon-form" alt="Change Form">
            </div>

            <div id="btn-attack" class="btn btn-attack">
                <img src="assets/images/sword-svgrepo-com.svg" class="sword-icon" alt="Attack">
            </div>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/entities.js"></script>
    <script src="/assets/js/main.js"></script>
